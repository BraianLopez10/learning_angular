<form action="" [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>Producto</mat-card-header>
    <mat-card-content>
      <div class="group-inputs">
        <div>
          <mat-form-field>
            <input placeholder="Id" type="text" matInput formControlName="id">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input placeholder="Titulo" type="text" matInput formControlName="title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input placeholder="Precio" type="number" matInput formControlName="price">
          </mat-form-field>
          <mat-error *ngIf="form.get('price').hasError('price_invalid')">El max es 10.000</mat-error>
          <mat-error *ngIf="form.get('price').hasError('required  ')">El campo es requerido</mat-error>
        </div>
        <div>
          <mat-form-field>
            <textarea rows="8" placeholder="DescripciÃ³n" type="text" matInput formControlName="description">
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit" color="warn">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
